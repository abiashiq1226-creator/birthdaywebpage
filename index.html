<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81, 0 0 30px #ff4757; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff6b81, 0 0 40px #ff4757; }
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 20px;
    }

    button {
      background: #fff;
      color: #ff4757;
      font-size: 1.1em;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4757;
      color: white;
      transform: scale(1.1);
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Floating balloons */
    .balloons {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff6b81, #ff4757);
      border-radius: 50%;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: 0;
      color: #ff6b81;
      font-size: 20px;
      animation: rise 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="balloons">
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 2s; background: radial-gradient(circle at 30% 30%, #70a1ff, #1e90ff);"></div>
    <div class="balloon" style="left: 50%; animation-delay: 4s; background: radial-gradient(circle at 30% 30%, #ffa502, #ff7f50);"></div>
    <div class="balloon" style="left: 70%; animation-delay: 1s; background: radial-gradient(circle at 30% 30%, #2ed573, #1e90ff);"></div>
    <div class="balloon" style="left: 90%; animation-delay: 3s; background: radial-gradient(circle at 30% 30%, #ff4757, #e84393);"></div>
  </div>

  <!-- Your image -->
  <img src="nasrin.jpg" class="photo">

  <h1>üéâ Happy Birthday Nasrin ü•∞</h1>
  <p>Wishing you a day filled with laughter, joy, and love.  
  May your heart be as bright as this day and your dreams come true üå∏</p>

  <button onclick="startSurprise()">Click for a Surprise üéÅ</button>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");

    function startSurprise() {
      alert("üíñ You make every moment brighter! Wishing you endless smiles and love!");
      music.play();

      // Create floating hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
